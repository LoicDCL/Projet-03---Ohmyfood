<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ohmyfood – La palette du goût</title>
  <link rel="stylesheet" href="../assets/CSS/style_menu.css">
  <link rel="stylesheet" href="../assets/CSS/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap');
  </style>
</head>

<body>
  <header>
    <a href="../index.html" class="back-button">
      <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
      <span class="sr-only">Retour à l'accueil</span>
    </a>
    <img class="header__logo" src="../assets/Images/logo/ohmyfood.png" alt="Logo du site ohmyfood">
  </header>

  <main>
    <section aria-label="Image du restaurant La palette du goût">
      <img class="resto__img" src="../assets/Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Image du restaurant La palette du goût">
      <section class="resto__background">
        <div class="resto__title-wrapper">
          <h2 class="resto__title">La palette du goût</h2>
          <label class="title__like-button" aria-label="Ajouter aux favoris">
            <input type="checkbox">
            <i class="fa-regular fa-heart empty-heart" aria-hidden="true"></i>
            <i class="fa-solid fa-heart full-heart" aria-hidden="true"></i>
          </label>
        </div>
        <section class="starter">
          <h3>ENTRÉES</h3>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Fricassée d'escargots</span>
              <span class="meal__desc">Au piment d'Espelette</span>
            </span>
            <span class="meal__price">25€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Foie gras de canard mi-cuit</span>
              <span class="meal__desc">Et ses copeaux de truffe noire</span>
            </span>
            <span class="meal__price">35€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Œuf au plat</span>
              <span class="meal__desc">Assaisonné à la truffe sur lit de caviar</span>
            </span>
            <span class="meal__price">20€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
        </section>
        <section class="main__course">
          <h3>PLATS</h3>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Filet de bœuf aux herbes</span>
              <span class="meal__desc">Accompagné de sa ribambelle de légumes</span>
            </span>
            <span class="meal__price">40€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Parmentier de queue de bœuf</span>
              <span class="meal__desc">À la truffe noire sur sa purée de panais</span>
            </span>
            <span class="meal__price">35€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Filet de turbot</span>
              <span class="meal__desc">Aux agrumes</span>
            </span>
            <span class="meal__price">44€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
        </section>
        <section class="desserts">
          <h3>DESSERTS</h3>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Paris-Brest</span>
              <span class="meal__desc">Revisité</span>
            </span>
            <span class="meal__price">18€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Macaron au chocolat d'exception</span>
              <span class="meal__desc">Et glace à la vanille de Madagascar</span>
            </span>
            <span class="meal__price">22€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
          <label class="meal__card">
            <input type="checkbox" class="meal-toggle">
            <span class="meal__text">
              <span class="meal__title">Mousse au chocolat</span>
              <span class="meal__desc">Au piment d'Espelette et à la truffe noire</span>
            </span>
            <span class="meal__price">23€</span>
            <span class="meal__check">
              <span class="check-circle">
                <i class="fa-solid fa-check"></i>
              </span>
            </span>
          </label>
        </section>
        <button class="order_button">Commander</button>
      </section>
  </main>

  <footer>
    <h2 class="footer__title">ohmyfood</h2>
    <ul class="footer__links">
      <li class="footer__prolink">
        <i class="fa-solid fa-utensils" aria-hidden="true"></i>
        <a href="#">Proposer un restaurant</a>
      </li>
      <li class="footer__partlink">
        <i class="fa-solid fa-handshake-angle" aria-hidden="true"></i>
        <a href="#">Devenir partenaire</a>
      </li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>
</body>

</html>
