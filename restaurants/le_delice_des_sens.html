<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood – Le délice des sens</title>
    <link rel="stylesheet" href="../assets/CSS/style_menu.css">
    <link rel="stylesheet" href="../assets/CSS/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap');
    </style>
</head>

<body>
    <header>
        <a href="../homepage.html" class="back-button">
            <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
            <span class="sr-only">Retour à l'accueil</span>
        </a>
        <img class="header__logo" src="../assets/Images/logo/ohmyfood.png" alt="Logo du site ohmyfood">
    </header>

    <main>
        <section aria-label="Image du restaurant Le délice des sens">
            <img class="resto__img"
                src="../assets/Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Image du restaurant Le délice des sens">
            <section class="resto__background">
                <div class="resto__title-wrapper">
                    <h2 class="resto__title">Le délice des sens</h2>
                    <label class="title__like-button" aria-label="Ajouter aux favoris">
                        <input type="checkbox">
                        <i class="fa-regular fa-heart empty-heart" aria-hidden="true"></i>
                        <i class="fa-solid fa-heart full-heart" aria-hidden="true"></i>
                    </label>
                </div>

                <section class="starter">
                    <h3>ENTRÉES</h3>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Tartare de thon</span>
                            <span class="meal__desc">Assaisonné au yuzu</span>
                        </span>
                        <span class="meal__price">25€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Bouchée de homard croustillant</span>
                            <span class="meal__desc">Et sa farandole de petits légumes</span>
                        </span>
                        <span class="meal__price">35€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Velouté de cèpes</span>
                            <span class="meal__desc">Aux truffes</span>
                        </span>
                        <span class="meal__price">20€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </section>
                <section class="main__course">
                    <h3>PLATS</h3>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Poulet rôti aux herbes de Provence</span>
                            <span class="meal__desc">Et sa crème de truffe</span>
                        </span>
                        <span class="meal__price">40€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Langouste rôtie</span>
                            <span class="meal__desc">Et ses légumes de saison</span>
                        </span>
                        <span class="meal__price">35€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Côte de bœuf Angus</span>
                            <span class="meal__desc">Et sa purée de panais</span>
                        </span>
                        <span class="meal__price">44€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </section>
                <section class="desserts">
                    <h3>DESSERTS</h3>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Farandole de desserts</span>
                            <span class="meal__desc">Du chef</span>
                        </span>
                        <span class="meal__price">18€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Crème brulée</span>
                            <span class="meal__desc">Revisitée</span>
                        </span>
                        <span class="meal__price">22€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label class="meal__card">
                        <input type="checkbox" class="meal-toggle">
                        <span class="meal__text">
                            <span class="meal__title">Tiramisu</span>
                            <span class="meal__desc">À la noisette</span>
                        </span>
                        <span class="meal__price">23€</span>
                        <span class="meal__check">
                            <span class="check-circle">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </section>

                <button class="order_button">Commander</button>
            </section>
        </section>
    </main>

    <footer>
        <h2 class="footer__title">ohmyfood</h2>
        <ul class="footer__links">
            <li class="footer__prolink">
                <i class="fa-solid fa-utensils" aria-hidden="true"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li class="footer__partlink">
                <i class="fa-solid fa-handshake-angle" aria-hidden="true"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
